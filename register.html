<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./assets/js/register.js" defer></script>
</head>

<body>
    <div class="container" style="height: 100vh; width: 100vw">
        <div class="row align-items-center" style="height: 100%">
            <div class="col-md-6">
                <div class="row">
                    <h3>Create Your Account</h3>
                    <p>Create account to start your journey</p>
                </div>
                <div class="row">
                    <img src="assets/images/mental-health.png" alt="hero-image-login" class="img-thumbnail" />
                </div>
            </div>
            <div class="col-md-6">
                <form id="registration">
                    <div class="mb-3">
                        <label for="fullname" class="form-label">Fullname</label>
                        <input type="text" class="form-control" id="fullname" placeholder="Fullname" name="fullname"
                            required />
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">email</label>
                        <input type="email" class="form-control" id="email" placeholder="Email" name="email" required />
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password" name="password"
                            required />
                    </div>
                    <div class="d-grid gap-2 mb-3">
                        <button class="btn btn-primary" type="button" id="loading" disabled>
                            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                            Loading...
                        </button>
                        <button class="btn btn-primary" type="submit" id="not-loading">Create Account</button>
                    </div>
                    <div class="text-center">
                        <p>
                            Already have an account ?
                            <a href="login.html" class="text-decoration-none">Login</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
