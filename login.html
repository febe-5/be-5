<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>E-Konsul</title>

		<!-- bootstrap css -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
			crossorigin="anonymous"
		/>

		<!-- icon bootstrap css -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
		/>

		<!-- link ke js yak! -->
		<script src="./assets/js/login.js" defer></script>
	</head>

	<body>
		<div class="container" style="height: 100vh; width: 100vw">
			<div class="row align-items-center" style="height: 100%">
				<div class="col-md-6">
					<div class="row">
						<h3>Welcome Back</h3>
						<p class="opacity-50">Login to continue your journey</p>
					</div>
					<div class="row">
						<img
							src="assets/images/welcome-login.svg"
							alt="hero-image-login"
							class="img-thumbnail"
						/>
					</div>
				</div>

				<div class="col-md-6">
					<form id="form-login" action="landingpage.html">
						<label for="email" class="form-label">Email</label>
						<div class="input-group mb-3">
							<span class="input-group-text" id="basic-addon3"
								><i class="bi bi-envelope"></i
							></span>
							<input
								type="email"
								class="form-control"
								id="email"
								name="email"
								aria-describedby="basic-addon3"
							/>
						</div>
						<label for="password" class="form-label">Password</label>
						<div class="input-group mb-3">
							<span class="input-group-text" id="basic-addon3"
								><i class="bi bi-lock"></i
							></span>
							<input
								type="password"
								class="form-control"
								id="password"
								name="password"
								aria-describedby="basic-addon3"
							/>
						</div>
						<div class="d-grid gap-2 mb-3">
							<button class="btn btn-primary" type="submit">Login</button>
						</div>
						<div class="text-center">
							<p>
								Don't have an account ?
								<a href="register.html" class="text-decoration-none">Sign Up</a>
							</p>
						</div>
					</form>
				</div>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
			crossorigin="anonymous"
		></script>

		<!-- autentikasi script -->
		<script src="assets/js/autentikasi-login.js"></script>
	</body>
</html>
